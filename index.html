<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
        
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Developer's Quiz
            </h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container">
            <p>You are <span class="text-primary display-4 my-4"> 0%</span> Expert Developer</p>
        </div>
    </div>


    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Let's Begin</h2>
            <form class="quiz-form text-light">
                
                
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the backbone of all webpages?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">CSS</label>
                    </div>
                </div>

                
                
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How do we print something in javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Print("Something")</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">Console.log("Something")</label>
                    </div>
                </div>

                
                
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Can we use .forEach() method in HTML collection?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">NO</label>
                    </div>
                </div>

                
                
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Whhat is developer's favourite Array Method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">.forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">.Slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>


  <script src="index.js"></script>
</body>
</html>
